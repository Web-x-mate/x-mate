<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="${pageTitle} ?: 'Xmate Admin'">Xmate Admin</title>
  <link rel="stylesheet" th:href="@{/css/app.css}"/>
  <th:block layout:include="~{layout/fragments :: headExtras}"/>
</head>
<body>
<header layout:include="~{layout/fragments :: header}"></header>
<aside layout:include="~{layout/fragments :: sidebar}"></aside>

<main class="container">
  <section layout:fragment="content"></section>
</main>

<footer layout:include="~{layout/fragments :: footer}"></footer>
<script th:src="@{/js/app.js}"></script>
<th:block layout:include="~{layout/fragments :: bodyExtras}"/>
</body>
</html>
