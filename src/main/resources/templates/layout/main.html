<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="${pageTitle} ?: 'Xmate Admin'">Xmate Admin</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <link rel="stylesheet" th:href="@{/css/app.css}"/>
  <link rel="stylesheet" th:href="@{/css/chat-fab.css}"/>
  <link rel="stylesheet" th:href="@{/css/chatbot.css}"/>
  <th:block layout:include="~{layout/fragments :: headExtras}"/>
</head>
<body>
<header layout:include="~{layout/fragments :: header}"></header>
<aside layout:include="~{layout/fragments :: sidebar}"></aside>

<main class="container">
  <section layout:fragment="content"></section>
</main>

<footer layout:include="~{layout/fragments :: footer}"></footer>
<script th:src="@{/js/app.js}"></script>
<th:block layout:include="~{layout/fragments :: bodyExtras}"/>
<div th:replace="~{widget/chatbot :: widget}"></div>
<!--<script th:src="@{/js/chatbot.js}"></script>-->

<!-- Floating link to Admin Inbox -->
<a id="adminChatFab" class="chat-link-fab" th:href="@{/admin/inbox}" title="Admin Inbox"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security" sec:authorize="hasAuthority('ROLE_ADMIN')">
  <span style="font-weight:700">ðŸ’¬</span>
  <span class="label">Inbox</span>
</a>

<script>
  // Hide FAB on admin chat screens to avoid overlap
  (function(){
    try { if (location.pathname.startsWith('/admin/chat') || location.pathname === '/admin/inbox') {
      var el = document.getElementById('adminChatFab'); if (el) el.style.display = 'none';
    }} catch(e) {}
  })();
</script>
</body>
</html>
