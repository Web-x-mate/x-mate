
<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách tồn kho</title>
    <style>
        :root{
            --bg:#f8fafc;
            --surface:#ffffff;
            --text:#0f172a;
            --muted:#64748b;
            --bd:#e2e8f0;
            --ring:#93c5fd;
            --primary:#F1F5F9;
            --primary-hover:#F1F5F9;
            --success:#16a34a;            /* xanh lá mới */
            --success-hover:#15803d;
        }

        .toolbar{
            display:flex;
            justify-content:flex-start;   /* ✅ căn trái */
            align-items:center;
            gap:10px;
            flex-wrap:wrap;
            margin-bottom:16px;
        }

        .search-form{
            display:flex;
            align-items:center;
            gap:10px;
            flex-wrap:wrap;
        }

        .control{
            height:40px;
            display:inline-flex;
            align-items:center;
            border:1px solid var(--bd);
            border-radius:12px;
            background:var(--surface);
            padding:0 .9rem;
            font-size:.95rem;
            color:var(--text);
            transition:.18s;
        }
        .control:focus-within{box-shadow:0 0 0 3px var(--ring);border-color:var(--primary);}
        .control input{
            border:none;
            outline:none;
            background:transparent;
            height:100%;
            width:360px;
            max-width:70vw;
            font-size:.95rem;
            color:var(--text);
        }

        .btn{
            height:40px;
            padding:0 14px;
            border-radius:12px;
            border:1px solid transparent;
            display:inline-flex;
            align-items:center;
            gap:.45rem;
            cursor:pointer;
            font-weight:700;
            font-size:.9rem;
            line-height:1;
            transition:.18s;
        }

        .btn-primary{background:var(--primary);color:#fff;}
        .btn-primary:hover{background:var(--primary-hover);}
        .btn-success{background:var(--success);color:#fff;}      /* ✅ màu mới */
        .btn-success:hover{background:var(--success-hover);}
        /* ===== Pagination (pill) ===== */
.pagination{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  justify-content:center;
  align-items:center;
  margin-top:16px;
  padding:0;
  list-style:none;
}
.page-item{ display:flex; }

.page-link{
  display:inline-flex; align-items:center; justify-content:center;
  min-width:36px; height:36px; padding:0 12px;
  border-radius:10px; border:1px solid var(--bd);
  background:#fff; color:var(--text);
  font-weight:600; font-size:13px; text-decoration:none;
  transition:background .15s, border-color .15s, color .15s;
}

.page-link:hover,
.page-link:focus{
  background:var(--primary); color:#000; border-color:var(--primary);
  outline:none; box-shadow:0 0 0 3px var(--ring);
}

.page-item.active .page-link{
  background:var(--success); color:#fff; border-color:var(--success);
  box-shadow:none;
}

.page-item.disabled .page-link{
  background:#f1f5f9; color:#94a3b8; border-color:var(--bd);
  pointer-events:none;
}

/* Mobile tweak */
@media (max-width:768px){
  .pagination{ gap:6px; }
  .page-link{ min-width:34px; height:34px; padding:0 10px; font-size:12px; }
}
.page-link:hover, .page-link:focus{
  background:var(--success); color:#fff; border-color:var(--success);
  box-shadow:0 0 0 3px var(--ring);
}
/* Pagination — outline → hover primary, active success */
.pagination{
  --page-hover-bg: var(--primary);
  --page-active-bg: var(--success);
  display:flex; gap:8px; flex-wrap:wrap; justify-content:center; align-items:center;
  margin-top:16px; padding:0; list-style:none;
}
.page-item{ display:flex; }

.page-link{
  display:inline-flex; align-items:center; justify-content:center;
  min-width:36px; height:36px; padding:0 12px;
  border-radius:10px; border:1px solid var(--bd);
  background:#fff; color:var(--text);
  font-weight:600; font-size:13px; text-decoration:none;
  transition:background .15s, border-color .15s, color .15s, box-shadow .15s;
}
.page-link:hover, .page-link:focus{
  background:var(--page-hover-bg); color:#000; border-color:var(#F8F9FA);
}
.page-item.active .page-link,
.page-link[aria-current="page"]{
  background:var(--page-active-bg); color:#fff; border-color:var(--page-active-bg);
  box-shadow:none;
}
.page-item.disabled .page-link{
  background:#f1f5f9; color:#94a3b8; border-color:var(--bd); pointer-events:none;
}

@media (max-width:768px){
  .pagination{ gap:6px; }
  .page-link{ min-width:34px; height:34px; padding:0 10px; font-size:12px; }
}

    </style>

</head>
<body>
<section layout:fragment="content">
    <div class="wrap">
        <h1 class="page-title" style="text-align:center;">Danh sách tồn kho</h1>

        <div class="toolbar">
            <form method="get" th:action="@{/admin/inventory}" class="search-form">
                <label class="control">
                    <input type="text" name="q" th:value="${q}" placeholder="Tìm theo SKU / Sản phẩm / Màu / Size">
                </label>
                <button class="btn btn-primary" type="submit">Tìm kiếm</button>
                <a th:href="@{/admin/inventory}" class="btn btn-success">Xem tất cả</a>  <!-- ✅ đổi màu xanh lá -->
            </form>
        </div>

        <div class="table-card">
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                    <tr>
                        <th class="col-center">Variant ID</th>
                        <th class="col-left">Mã SKU</th>
                        <th class="col-left">Sản phẩm</th>
                        <th class="col-left">Màu sắc</th>
                        <th class="col-left">Kích cỡ</th>
                        <th class="col-right">Tồn kho</th>
                        <th class="col-right">Đã đặt</th>
                        <th class="col-right">Khả dụng</th>
                        <th class="col-center">Cập nhật</th>
                        <th class="col-right" style="width:170px;">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="i : ${page?.content}">
                        <td class="col-center" th:text="${i.variantId}">101</td>
                        <td class="col-left col-sku"><span class="truncate" th:title="${i.variant?.sku}" th:text="${i.variant?.sku}">TSK-BLU-L</span></td>
                        <td class="col-left col-name"><span class="truncate" th:title="${i.variant?.product?.name}" th:text="${i.variant?.product?.name}">Sản phẩm mẫu chung</span></td>
                        <td class="col-left" th:text="${i.variant?.color}">Xanh Dương</td>
                        <td class="col-left" th:text="${i.variant?.size}">L</td>
                        <td class="col-right" th:text="${#numbers.formatInteger(i.qtyOnHand, 0)}">150</td>
                        <td class="col-right" th:text="${#numbers.formatInteger(i.qtyReserved, 0)}">5</td>
                        <td class="col-right" th:text="${#numbers.formatInteger(i.qtyOnHand - i.qtyReserved, 0)}">145</td>
                        <td class="col-center" th:text="${i.updatedAt != null ? #temporals.format(i.updatedAt,'dd/MM/yyyy HH:mm') : '—'}">25/10/2025 21:35</td>
                        <td>
                            <div class="actions">
                                <a th:href="@{/admin/inventory/adjust/{id}(id=${i.variantId})}"
                                   class="btn btn-sm btn-secondary"
                                   sec:authorize="hasAnyAuthority('INVENTORY_ADJUST','ROLE_ADMIN')">Điều chỉnh</a>
                            </div>
                        </td>
                    </tr>

                    <tr th:if="${page == null || #lists.isEmpty(page.content)}">
                        <td colspan="10" class="col-center" style="padding:18px;color:var(--muted);">Không có dữ liệu</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <th:block th:if="${page != null and page.totalPages > 1}">
  <div th:replace="~{layout/components/_pagination :: body(
        page=${page}, baseUrl='/admin/inventory', q=${q}
  )}"></div>
</th:block>

    </div>
</section>
</body>
</html>
