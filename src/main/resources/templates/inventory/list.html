<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách tồn kho</title>
    <style>
        /* CSS... (Giữ nguyên) */
        :root {
            --primary:#007BFF;
            --success:#28A745;
            --warning:#FFC107;
            --danger:#DC3545;
            --bd:#DEE2E6;
            --surface:#FFFFFF;
            --text:#212529;
            --muted:#6C757D;
        }
        .form-control {
            width:100%; padding:.75rem .9rem;
            border:1px solid var(--bd); border-radius:.75rem;
            background:var(--surface); font-size:.95rem; color:var(--text);
            transition:.18s ease;
        }
        .form-control:focus { outline:none; box-shadow:0 0 0 3px rgba(0, 123, 255, 0.4); border-color:var(--primary); }
        .btn { font-weight:600; line-height:1.1; border:1px solid transparent; white-space:nowrap; cursor:pointer; transition:.18s ease; }
        .btn-primary { background:var(--primary); border-color:var(--primary); color:#fff !important; font-weight:700; padding:.4rem .9rem; border-radius:.75rem; }
        .btn-sm { font-size:.75rem; padding:.3rem .5rem; border-radius:.4rem; font-weight:700; }
        .btn-secondary { background:var(--muted); border-color:var(--muted); color:#fff !important; }
        .page-title { font-size: 28px; font-weight: 800; color: var(--text); margin-bottom: 1rem; }
        .table { width:100%; border-collapse:separate; border-spacing:0; margin-bottom:0;}
        .table thead th {
            font-size:.8rem;
            text-transform:uppercase;
            letter-spacing:.02em;
            color:var(--text);
            padding:.7rem .85rem;
            border-bottom:1px solid var(--bd);
            background:#F8F9FA;
            font-weight:700;
            white-space: nowrap;
        }
        .table tbody td { padding:.7rem .85rem; border-bottom:1px solid var(--bd); vertical-align:middle; font-weight:400; }
        .table tbody tr:hover { background:#F8F9FA; }
        .table-striped tbody tr:nth-of-type(odd) { background-color: var(--surface); }
        .table-striped tbody tr:nth-of-type(even) { background-color: #F8F9FA; }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .table .text-end {
            text-align: end !important;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="alert alert-warning" sec:authorize="!hasAnyAuthority('INVENTORY_VIEW','ROLE_ADMIN')">
        Bạn không có quyền xem tồn kho.
    </div>

    <div sec:authorize="hasAnyAuthority('INVENTORY_VIEW','ROLE_ADMIN')">
        <h1 class="page-title">Danh sách tồn kho</h1>

        <div class="toolbar d-flex align-items-center justify-content-between gap-2 mb-3">
            <form method="get" th:action="@{/admin/inventory}" class="search-form d-flex align-items-center gap-2">
                <input class="form-control" type="text" name="q" th:value="${q}" placeholder="Tìm theo SKU / Sản phẩm / Màu / Size" style="width: 350px;">

                <button class="btn btn-primary" type="submit">Tìm kiếm</button>

                <a th:href="@{/admin/inventory}" class="btn btn-secondary">Xem tất cả</a>
            </form>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle w-100">
                <thead class="table-light">
                <tr>
                    <th>VARIANT ID</th>
                    <th>MÃ SKU</th>
                    <th>SẢN PHẨM</th>
                    <th>MÀU SẮC</th>
                    <th>KÍCH CỠ</th>
                    <th class="text-end">TỒN KHO</th>
                    <th class="text-end">ĐÃ ĐẶT</th>
                    <th class="text-end">KHẢ DỤNG</th>
                    <th>CẬP NHẬT</th>
                    <th style="width:160px;">THAO TÁC</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="i : ${page?.content}">
                    <td th:text="${i.variantId}">1</td>
                    <td th:text="${i.variant?.sku}">SKU</td>
                    <td th:text="${i.variant?.product?.name}">Tee</td>
                    <td th:text="${i.variant?.color}">Red</td>
                    <td th:text="${i.variant?.size}">M</td>
                    <td class="text-end" th:text="${#numbers.formatInteger(i.qtyOnHand, 0)}">0</td>
                    <td class="text-end" th:text="${#numbers.formatInteger(i.qtyReserved, 0)}">0</td>
                    <td class="text-end" th:text="${#numbers.formatInteger(i.qtyOnHand - i.qtyReserved, 0)}">0</td>
                    <td th:text="${i.updatedAt != null ? #temporals.format(i.updatedAt,'dd/MM/yyyy HH:mm') : '—'}"></td>
                    <td class="d-flex gap-2 justify-content-center">
                        <a th:href="@{/admin/inventory/adjust/{id}(id=${i.variantId})}"
                           class="btn btn-sm btn-secondary"
                           sec:authorize="hasAnyAuthority('INVENTORY_ADJUST','ROLE_ADMIN')">Điều chỉnh</a>
                    </td>
                </tr>

                <tr th:if="${page == null || #lists.isEmpty(page.content)}">
                    <td colspan="10" class="text-center">No data</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="~{layout/components/_pagination :: body(page=${page}, baseUrl='/admin/inventory', q=${q})}"></div>
    </div>
</section>
</body>
</html>
