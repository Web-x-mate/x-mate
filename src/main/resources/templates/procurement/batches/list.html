<!-- templates/procurement/batches/list.html -->
<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<body>
<section layout:fragment="content">
    <h1>Batches</h1>

    <form class="row g-2 mb-3" method="get" th:action="@{/admin/procurement/batches}">
        <div class="col-md-3">
            <input class="form-control" type="number" name="variantId" th:value="${variantId}" placeholder="Filter by Variant ID">
        </div>
        <div class="col-md-3">
            <input class="form-control" type="number" name="poItemId" th:value="${poItemId}" placeholder="Filter by PO Item ID">
        </div>
        <div class="col-md-3 d-flex gap-2">
            <button class="btn btn-primary">Lọc</button>
            <a th:href="@{/admin/procurement/batches/new}" class="btn btn-success ms-auto">+ Thêm Batch</a>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-light">
            <tr>
                <th>ID</th><th>Variant</th><th>PO Item</th><th>Unit Cost</th><th>Qty</th><th>Received At</th><th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b : ${page?.content}">
                <td th:text="${b.id}">1</td>
                <td th:text="${b.variant != null ? b.variant.id : '—'}">100</td>
                <td th:text="${b.purchaseOrderItem != null ? b.purchaseOrderItem.id : '—'}">200</td>
                <td th:text="${b.unitCost}">10.00</td>
                <td th:text="${b.qtyReceived}">100</td>
                <td th:text="${#temporals.format(b.receivedAt, 'yyyy-MM-dd HH:mm')}">2025-10-01</td>
                <td class="d-flex gap-2">
                    <a th:href="@{|/admin/procurement/batches/${b.id}/edit|}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{|/admin/procurement/batches/${b.id}/delete|}" class="btn btn-sm btn-danger" onclick="return confirm('Xóa?')">Delete</a>
                </td>
            </tr>
            <tr th:if="${page == null || #lists.isEmpty(page.content)}">
                <td colspan="7" class="text-center">No data</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{layout/components/_pagination :: body(page=${page}, baseUrl='/admin/procurement/batches', q=${''})}"></div>
</section>
</body>
</html>
