<!-- templates/procurement/suppliers/form.html -->
<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<body>
<section layout:fragment="content">
    <h1 th:text="${supplier.id != null} ? 'Sửa NCC' : 'Thêm NCC'"></h1>

    <form th:action="${supplier.id != null} ? @{'/admin/procurement/suppliers/' + ${supplier.id} + '/edit'} : @{/admin/procurement/suppliers/new}"
          method="post" class="vstack gap-2">
        <input type="text" class="form-control" name="name" th:value="${supplier.name}" placeholder="Name" required>
        <input type="email" class="form-control" name="email" th:value="${supplier.email}" placeholder="Email">
        <input type="text" class="form-control" name="phone" th:value="${supplier.phone}" placeholder="Phone">
        <input type="text" class="form-control" name="address" th:value="${supplier.address}" placeholder="Address">
        <textarea class="form-control" name="note" th:text="${supplier.note}" placeholder="Note"></textarea>

        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit" th:text="${supplier.id != null} ? 'Cập nhật' : 'Tạo mới'"></button>
            <a th:href="@{/admin/procurement/suppliers}" class="btn btn-secondary">Quay lại</a>
        </div>
    </form>
</section>
</body>
</html>
