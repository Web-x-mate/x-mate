<!-- templates/procurement/suppliers/list.html -->
<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<body>
<section layout:fragment="content">
    <h1>Suppliers</h1>

    <div class="d-flex justify-content-between mb-3">
        <form method="get" th:action="@{/admin/procurement/suppliers}" class="d-flex gap-2">
            <input class="form-control" type="text" name="q" th:value="${q}" placeholder="Search name/email/phone">
            <button class="btn btn-primary">Search</button>
        </form>
        <a th:href="@{/admin/procurement/suppliers/new}" class="btn btn-success">+ Thêm NCC</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-light">
            <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${page?.content}">
                <td th:text="${s.id}">1</td>
                <td th:text="${s.name}">ABC</td>
                <td th:text="${s.email}">a@b.com</td>
                <td th:text="${s.phone}">0123</td>
                <td th:text="${s.address}">HN</td>
                <td class="d-flex gap-2">
                    <a th:href="@{|/admin/procurement/suppliers/${s.id}/edit|}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{|/admin/procurement/suppliers/${s.id}/delete|}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Xóa?')">Delete</a>
                </td>
            </tr>
            <tr th:if="${page == null || #lists.isEmpty(page.content)}">
                <td colspan="6" class="text-center">No data</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{layout/components/_pagination :: body(page=${page}, baseUrl='/admin/procurement/suppliers', q=${q})}"></div>
</section>
</body>
</html>
