<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đặt hàng thành công</title>
    <style>
        :root{--bg:#f8fafc;--fg:#0f172a;--muted:#64748b;--card:#ffffff;--ring:#e2e8f0;--green:#22c55e;--blue:#0ea5e9}
        html,body{height:100%}
        body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif}
        .thank-wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:40px 16px}
        .card{background:var(--card);border-radius:16px;padding:32px;max-width:560px;width:100%;box-shadow:0 10px 30px rgba(2,6,23,.08);text-align:center}
        .check{width:96px;height:96px;border-radius:50%;background:var(--green);display:flex;align-items:center;justify-content:center;margin:0 auto 16px}
        .check svg{width:58px;height:58px;color:#fff}
        h1{margin:8px 0 8px;font-size:24px;line-height:1.25}
        p{margin:0 0 8px}
        .muted{color:var(--muted)}
        .badge{display:inline-block;background:#ecfeff;color:#0c4a6e;border:1px solid #a5f3fc;padding:4px 10px;border-radius:999px;font-weight:600;font-size:13px}
        .code{font-weight:700}
        .actions{display:flex;gap:12px;justify-content:center;margin-top:16px;flex-wrap:wrap}
        .btn{display:inline-block;padding:10px 16px;border-radius:10px;text-decoration:none;font-weight:600;border:1px solid var(--ring);color:var(--fg);background:#fff}
        .btn.primary{background:var(--blue);border-color:var(--blue);color:#fff}
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<main class="thank-wrap">
    <section class="card">
        <div class="check" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 7L9 18L4 13" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <div class="badge">Thanh toán thành công</div>
        <h1>Cảm ơn bạn đã đặt hàng!</h1>
        <p class="muted">Mã đơn hàng: <span class="code" th:text="${orderCode}">XM-XXXXXX</span></p>
        <p class="muted">Trạng thái hiện tại: <b th:text="${orderStatus}">PAID</b></p>
        <div class="actions">
            <a th:href="@{/orders}" class="btn">Xem lịch sử đơn hàng</a>
            <a th:href="@{/}" class="btn primary">Tiếp tục mua sắm</a>
        </div>
    </section>
</main>
</body>
</html>
