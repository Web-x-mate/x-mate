<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Danh s√°ch s·∫£n ph·∫©m</title>
    <style>
        :root{
            --bg:#f8fafc;
            --surface:#ffffff;
            --text:#0f172a;
            --muted:#64748b;
            --bd:#e2e8f0;
            --ring:#93c5fd;
            --primary:#2563eb;
            --primary-hover:#1d4ed8;

            --success:#22c55e;
            --warning:#fbbf24;
            --danger:#ef4444;
            --danger-hover:#dc2626;

            --neutral:#6b7280;         /* Bi·∫øn th·ªÉ (x√°m) */
            --neutral-hover:#4b5563;

            --media:#3b82f6;           /* H√¨nh ·∫£nh (xanh bi·ªÉn) */
            --media-hover:#2563eb;
        }

        body{font-family:"Inter",system-ui,sans-serif;color:var(--text);background:var(--bg);}
        .wrap{max-width:1100px;margin:0 auto;padding:32px 0;}
        .page-title{font-size:1.9rem;font-weight:800;color:var(--text);text-align:center;margin:0 0 18px;}

        /* Toolbar */
        .toolbar{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px;flex-wrap:wrap;}
        .search-form{display:flex;align-items:center;gap:8px;}
        .form-control{
            width:260px;max-width:60vw;padding:.65rem .9rem;border:1px solid var(--bd);border-radius:.75rem;
            background:var(--surface);font-size:.95rem;color:var(--text);transition:.18s ease;
        }
        .form-control:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 3px var(--ring);}

        /* ================= BUTTONS ================= */
        .btn{
            display:inline-flex;align-items:center;justify-content:center;
            height:36px;min-width:90px;
            border-radius:.55rem;border:1px solid transparent;
            font-weight:700;font-size:.85rem;line-height:1;
            transition:.18s;padding:0 .9rem;cursor:pointer;
        }
        .btn-primary{background:var(--primary);color:#fff;} .btn-primary:hover{background:var(--primary-hover);}
        .btn-success{background:var(--success);color:#fff;}
        .btn-warning{background:var(--warning);color:#111827;}
        .btn-danger{background:var(--danger);color:#fff;} .btn-danger:hover{background:var(--danger-hover);}
        .btn-neutral{background:var(--neutral);color:#fff;} .btn-neutral:hover{background:var(--neutral-hover);}
        .btn-media{background:var(--media);color:#fff;} .btn-media:hover{background:var(--media-hover);}
        .btn-sm{height:34px;min-width:90px;font-size:.82rem;}

        /* ================= TABLE ================= */
        .table-card{background:var(--surface);border:1px solid var(--bd);border-radius:1rem;box-shadow:0 2px 4px rgba(15,23,42,.06);}
        .table-responsive{max-height:65vh;overflow:auto;border-radius:1rem;}
        table{width:100%;border-collapse:separate;border-spacing:0;font-size:.95rem;}

        thead th{
            position:sticky;top:0;z-index:2;background:#eef2f7;color:#0f172a;border-bottom:1px solid var(--bd);
            text-transform:uppercase;font-weight:800;font-size:.8rem;letter-spacing:.02em;
            padding:.75rem .9rem;white-space:nowrap;text-align:center;
        }
        tbody td{
            padding:.9rem .9rem;border-bottom:1px solid var(--bd);background:#fff;
            text-align:center;vertical-align:middle;
        }
        tbody tr:hover td{background:#f8fafc;}

        /* Bo g√≥c b·∫£ng */
        thead th:first-child{border-top-left-radius:16px;}
        thead th:last-child{border-top-right-radius:16px;}
        tbody tr:last-child td:first-child{border-bottom-left-radius:16px;}
        tbody tr:last-child td:last-child{border-bottom-right-radius:16px;}

        /* Badge tr·∫°ng th√°i */
        .badge{display:inline-flex;align-items:center;justify-content:center;border-radius:.6rem;padding:.35rem .6rem;font-weight:800;font-size:.72rem;color:#fff;}
        .bg-success{background:var(--success);}
        .bg-secondary{background:#94a3b8;color:#0f172a;}

        /* Actions */
        .actions{display:flex;justify-content:center;align-items:center;gap:10px;flex-wrap:nowrap;}

        /* Zebra nh·∫π */
        tbody tr:nth-child(even) td{background:#fcfdff;}

        /* Force center */
        .table-centered th,.table-centered td{text-align:center!important;vertical-align:middle!important;}
    </style>
</head>
<body>
<section layout:fragment="content">

    <div class="alert alert-warning" sec:authorize="!hasAnyAuthority('PRODUCT_VIEW','ROLE_ADMIN')">
        B·∫°n kh√¥ng c√≥ quy·ªÅn xem s·∫£n ph·∫©m.
    </div>

    <div sec:authorize="hasAnyAuthority('PRODUCT_VIEW','ROLE_ADMIN')" class="wrap">
        <h1 class="page-title">üõíDanh s√°ch s·∫£n ph·∫©m</h1>

        <div class="toolbar">
            <form method="get" th:action="@{/admin/catalog/products}" class="search-form">
                <input type="text" name="q" th:value="${q}" placeholder="T√¨m s·∫£n ph·∫©m..." class="form-control">
                <button class="btn btn-primary" type="submit">T√¨m ki·∫øm</button>
            </form>

            <a th:href="@{/admin/catalog/products/new}" class="btn btn-success"

            </a>

        <div class="table-card">

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${page != null ? page.content : {}}">

                                <a th:href="@{|/admin/catalog/products/${p.id}/delete|}" onclick="return confirm('X√≥a s·∫£n ph·∫©m n√†y?');" class="btn btn-sm btn-danger">X√≥a</a>
                                <a th:href="@{|/admin/catalog/products/${p.id}/variants|}" class="btn btn-sm btn-neutral">Bi·∫øn th·ªÉ</a>
                                <a th:href="@{|/admin/catalog/products/${p.id}/media|}" class="btn btn-sm btn-media">H√¨nh ·∫£nh</a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${page == null || #lists.isEmpty(page.content)}">
                        <td colspan="6" style="padding:18px;color:var(--muted);">Kh√¥ng c√≥ d·ªØ li·ªáu</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</section>
</body>
</html>
