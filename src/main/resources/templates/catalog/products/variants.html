<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<body>
<section layout:fragment="content">
    <h1 class="page-title" th:text="'Variants - ' + ${product.name}">Variants</h1>

    <!-- Toolbar -->
    <div class="toolbar d-flex align-items-center justify-content-between gap-2 mb-3">
        <div class="d-flex align-items-center gap-2">
            <a th:href="@{/admin/catalog/products}" class="btn btn-outline-secondary">← Quay lại Products</a>
            <a th:href="@{|/admin/catalog/products/${product.id}/edit|}" class="btn btn-outline-primary">Sửa Product</a>
        </div>
        <div class="d-flex align-items-center gap-2">
            <a th:href="@{|/admin/catalog/products/${product.id}/variants/new|}" class="btn btn-success">+ Thêm Variant</a>
        </div>
    </div>

    <!-- Table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle w-100">
            <colgroup>
                <col style="width: 18%;">
                <col style="width: 14%;">
                <col style="width: 12%;">
                <col style="width: 14%;">
                <col style="width: 10%;">
                <col style="width: 260px;">
            </colgroup>
            <thead class="table-light">
            <tr>
                <th>SKU</th>
                <th>Color</th>
                <th>Size</th>
                <th>Price</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="v : ${variants?.content}">
                <td th:text="${v.sku}">SKU</td>
                <td th:text="${v.color}">Color</td>
                <td th:text="${v.size}">Size</td>
                <td th:text="${#numbers.formatDecimal(v.price, 0, 'DEFAULT', 2, 'DEFAULT')}">0.00</td>
                <td>
                    <span th:class="${v.active} ? 'badge bg-success' : 'badge bg-secondary'"
                          th:text="${v.active} ? 'Active' : 'Inactive'">Active</span>
                </td>
                <td class="d-flex flex-wrap gap-2">
                    <a th:href="@{|/admin/catalog/products/${product.id}/variants/edit/${v.id}|}"
                       class="btn btn-sm btn-warning">Edit</a>

                    <a th:href="@{|/admin/catalog/products/${product.id}/variants/delete/${v.id}|}"
                       onclick="return confirm('Xóa variant này?');"
                       class="btn btn-sm btn-danger">Delete</a>

                </td>
            </tr>

            <tr th:if="${variants == null || #lists.isEmpty(variants.content)}">
                <td colspan="6" class="text-center">No data</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div th:with="baseUrl=@{|/admin/catalog/products/${product.id}/variants|}"
         th:replace="~{layout/components/_pagination :: body(page=${variants}, baseUrl=${baseUrl})}"></div>
</section>
</body>
</html>
