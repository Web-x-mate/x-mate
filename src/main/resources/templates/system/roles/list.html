<!-- src/main/resources/templates/system/roles/list.html -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<body>
<section layout:fragment="content">
    <h1>Roles</h1>

    <div class="d-flex justify-content-between mb-3">
        <form method="get" class="d-flex">
            <input type="text" name="q" th:value="${q}" class="form-control me-2" placeholder="Search role">
            <button class="btn btn-primary">Search</button>
        </form>
        <a th:href="@{/admin/system/roles/new}" class="btn btn-success">+ Thêm role</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead class="table-light"><tr><th>ID</th><th>Name</th><th>Description</th><th style="width:200px;">Actions</th></tr></thead>
            <tbody>
            <tr th:each="r : ${page?.content}">
                <td th:text="${r.id}">1</td>
                <td th:text="${r.name}">ADMIN</td>
                <td th:text="${r.description}">desc</td>
                <td class="d-flex gap-2">
                    <a th:href="@{|/admin/system/roles/${r.id}/edit|}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{|/admin/system/roles/${r.id}/delete|}" onclick="return confirm('Xóa role này?');" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            <tr th:if="${page == null || #lists.isEmpty(page.content)}">
                <td colspan="4" class="text-center">No data</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{layout/components/_pagination :: body(page=${page}, baseUrl='/admin/system/roles', q=${q})}"></div>
</section>
</body>
</html>
