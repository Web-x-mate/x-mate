<!-- src/main/resources/templates/system/roles/list.html -->
<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <link rel="stylesheet" th:href="@{/css/system/roles/list.css}">
</head>
<body>
<section layout:fragment="content">
    <!-- Khi KHÔNG có quyền VIEW -->
    <div class="alert alert-warning" sec:authorize="!hasAnyAuthority('ROLE_MGMT_VIEW','ROLE_ADMIN')">
        Bạn không có quyền xem danh sách role.
    </div>

    <!-- Khi CÓ quyền VIEW -->
    <div sec:authorize="hasAnyAuthority('ROLE_MGMT_VIEW','ROLE_ADMIN')">
        <h1>Vai trò</h1>

        <div class="d-flex justify-content-between mb-3">
            <form method="get" class="d-flex">
                <input type="text" name="q" th:value="${q}" class="form-control me-2" placeholder="Search role">
                <button class="btn btn-primary">Search</button>
            </form>

            <!-- Nút tạo chỉ hiển thị khi có quyền CREATE -->
            <a th:href="@{/admin/system/roles/new}"
               class="btn btn-success"
               sec:authorize="hasAnyAuthority('ROLE_MGMT_CREATE','ROLE_ADMIN')">+ Thêm role</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <thead class="table-light">
                <tr><th>ID</th><th>Tên</th><th>Mô tả</th><th style="width:200px;">Thao tác</th></tr>
                </thead>
                <tbody>
                <tr th:each="r : ${page?.content}">
                    <td th:text="${r.id}">1</td>
                    <td th:text="${r.name}">ADMIN</td>
                    <td th:text="${r.description}">desc</td>
                    <td class="d-flex gap-2">
                        <!-- Edit -->
                        <a th:href="@{|/admin/system/roles/${r.id}/edit|}"
                           class="btn btn-sm btn-warning"
                           sec:authorize="hasAnyAuthority('ROLE_MGMT_EDIT','ROLE_ADMIN')">Sửa</a>

                        <!-- Delete -->
                        <a th:href="@{|/admin/system/roles/${r.id}/delete|}"
                           onclick="return confirm('Xóa role này?');"
                           class="btn btn-sm btn-danger"
                           sec:authorize="hasAnyAuthority('ROLE_MGMT_DELETE','ROLE_ADMIN')">Xóa</a>
                    </td>
                </tr>
                <tr th:if="${page == null || #lists.isEmpty(page.content)}">
                    <td colspan="4" class="text-center">No data</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="~{layout/components/_pagination :: body(page=${page}, baseUrl='/admin/system/roles', q=${q})}"></div>
    </div>
</section>
</body>
</html>
