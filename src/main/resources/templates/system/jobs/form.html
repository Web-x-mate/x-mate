<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<body>
<section layout:fragment="content">
    <h1 th:text="${job.id != null} ? 'Edit Job' : 'Create Job'">Create Job</h1>

    <form th:action="${job.id != null} ? @{'/admin/system/jobs/' + ${job.id} + '/edit'} : @{/admin/system/jobs/new}"
          method="post" class="vstack gap-3">

        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Job Key</label>
                <input class="form-control" name="jobKey" th:value="${job.jobKey}" required maxlength="80">
            </div>
            <div class="col-md-6">
                <label class="form-label">Enabled</label>
                <select class="form-select" name="enabled">
                    <option th:value="true" th:selected="${job.enabled}">ON</option>
                    <option th:value="false" th:selected="${!job.enabled}">OFF</option>
                </select>
            </div>

            <div class="col-md-12">
                <label class="form-label">Description</label>
                <input class="form-control" name="description" th:value="${job.description}">
            </div>

            <div class="col-md-4">
                <label class="form-label">Schedule Type</label>
                <select class="form-select" name="scheduleType" th:value="${job.scheduleType}">
                    <option th:each="t : ${scheduleTypes}" th:value="${t}" th:text="${t}"></option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Cron Expr (nếu CRON)</label>
                <input class="form-control" name="cronExpr" th:value="${job.cronExpr}" placeholder="0 0 2 * * *">
            </div>

            <div class="col-md-4">
                <label class="form-label">Fixed Delay (sec) (nếu FIXED_DELAY)</label>
                <input type="number" class="form-control" name="fixedDelaySec" th:value="${job.fixedDelaySec}">
            </div>

            <div class="col-md-4">
                <label class="form-label">Max Retries</label>
                <input type="number" class="form-control" name="maxRetries" th:value="${job.maxRetries}">
            </div>

            <div class="col-md-4">
                <label class="form-label">Timeout (sec)</label>
                <input type="number" class="form-control" name="timeoutSec" th:value="${job.timeoutSec}">
            </div>

            <div class="col-md-4">
                <label class="form-label">Next Run At (optional)</label>
                <input type="datetime-local" class="form-control" name="nextRunAt"
                       th:value="${job.nextRunAt != null ? #temporals.format(job.nextRunAt, 'yyyy-MM-dd''T''HH:mm') : ''}">
            </div>

            <div class="col-12">
                <label class="form-label">Payload (JSON)</label>
                <textarea class="form-control" rows="4" name="payload"
                          placeholder='{"key":"value"}'
                          th:text="${job.payload}"></textarea>
                <div class="form-text">Để trống hoặc nhập JSON hợp lệ.</div>
            </div>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit" th:text="${job.id != null} ? 'Update' : 'Create'"></button>
            <a th:href="@{/admin/system/jobs}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</section>
</body>
</html>
