<!-- src/main/resources/templates/system/permissions/form.html -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <link rel="stylesheet" th:href="@{/css/system/permissions/form.css}">
</head>
<body>
<section layout:fragment="content">
    <h1 th:text="${permission.id != null} ? 'Sửa Permission' : 'Tạo Permission'">Permission</h1>

    <form th:action="${permission.id != null} ? @{'/admin/system/permissions/' + ${permission.id} + '/edit'} : @{/admin/system/permissions/new}"
          th:object="${permission}" method="post" class="vstack gap-3">
        <div class="col-md-6">
            <label class="form-label">Key</label>
            <input th:field="*{key}" class="form-control" placeholder="vd: sales.order.update" required>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Save</button>
            <a th:href="@{/admin/system/permissions}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</section>
</body>
</html>
