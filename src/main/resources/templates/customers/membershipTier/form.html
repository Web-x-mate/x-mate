<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<body>
<section layout:fragment="content">
    <h1 class="text-xl font-bold" th:text="${t.code == null ? 'Tạo tier' : 'Sửa tier ' + t.code}">Form</h1>

    <div class="mt-3" th:if="${error}">
        <div class="alert alert-danger" th:text="${error}"></div>
    </div>

    <form th:action="@{/admin/membership-tiers}" th:object="${t}" method="post" class="space-y-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-control">
            <label class="form-label">Mã (ID) <span class="text-red-500">*</span></label>
            <input class="input" type="text" th:field="*{code}" maxlength="16" th:readonly="${t.code != null}" required/>
            <small class="form-hint">Ví dụ: NEW, SILVER, GOLD, PLATINUM</small>
        </div>

        <div class="form-control">
            <label class="form-label">Tên hiển thị</label>
            <input class="input" type="text" th:field="*{name}" maxlength="64"/>
        </div>

        <div class="form-control">
            <label class="form-label">Ngưỡng (VNĐ)</label>
            <input class="input" type="number" th:field="*{thresholdAmount}" min="0" step="0.01"/>
        </div>

        <div class="flex items-center gap-2">
            <button class="btn btn-primary" type="submit">Lưu</button>
            <a class="btn btn-light" th:href="@{/admin/membership-tiers}">Hủy</a>
        </div>
    </form>
</section>
</body>
</html>
