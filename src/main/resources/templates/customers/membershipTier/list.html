<!-- src/main/resources/templates/customers/membershiptier/list.html -->
<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Membership Tiers</title>

    <!-- Inter (nếu layout đã import rồi thì có thể bỏ) -->
<!--    <link rel="preconnect" href="https://fonts.googleapis.com">-->
<!--    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>-->
<!--    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">-->

    <style>
        :root{
            --app-font:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
            --bg:#f8fafc; --surface:#fff; --text:#0f172a; --muted:#64748b; --bd:#e2e8f0;
            --primary:#2563eb; --primary-hover:#1d4ed8;
            --success:#22c55e; --warning:#fbbf24; --danger:#ef4444; --danger-hover:#dc2626;
        }
        html,body,.topbar,.topbar *,.sidebar,.sidebar *{ font-family:var(--app-font) !important; }
        body{ color:var(--text); background:var(--bg); }

        .wrap{ max-width:1100px; margin:0 auto; padding:32px 0; }

        .page-title{
            font-size:1.75rem; font-weight:800; line-height:1.2; letter-spacing:-0.01em;
            text-align:center; margin:0 0 18px;
        }

        /* Toolbar */
        .toolbar{ display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; margin-bottom:14px; }
        .btn{
            display:inline-flex; align-items:center; justify-content:center; height:36px; min-width:90px;
            border-radius:.55rem; border:1px solid transparent; font-weight:700; font-size:.85rem; padding:0 .9rem;
            cursor:pointer; transition:.15s;
        }
        .btn-primary{ background:var(--primary); color:#fff; } .btn-primary:hover{ background:var(--primary-hover); }
        .btn-warning{ background:var(--warning); color:#111827; border:none; }
        .btn-danger{ background:var(--danger); color:#fff; border:none; } .btn-danger:hover{ background:var(--danger-hover); }
        .btn-light{ background:#f1f5f9; color:#0f172a; border:1px solid var(--bd); }

        /* Table card */
        .table-card{ background:var(--surface); border:1px solid var(--bd); border-radius:1rem; box-shadow:0 2px 4px rgba(15,23,42,.06); overflow:hidden; }
        .table-responsive{ overflow:auto; border-radius:1rem; }
        table{ width:100%; border-collapse:separate; border-spacing:0; font-size:.95rem; }
        thead th{
            position:sticky; top:0; z-index:1; background:#eef2f7; color:#0f172a; border-bottom:1px solid var(--bd);
            text-transform:uppercase; font-weight:800; font-size:.8rem; letter-spacing:.02em;
            padding:.75rem .9rem; text-align:center;
        }
        tbody td{ padding:.9rem .9rem; border-bottom:1px solid var(--bd); background:#fff; text-align:center; vertical-align:middle; }
        tbody tr:hover td{ background:#f8fafc; }

        /* Pagination pills (dùng component chung) */
        .pagination{ display:flex; gap:.5rem; align-items:center; margin-top:16px; }
        .page-item{ list-style:none; }
        .page-link{
            display:inline-flex; align-items:center; justify-content:center; min-width:40px; height:36px; padding:0 .75rem;
            border-radius:10px; border:1px solid #e2e8f0; background:#fff; color:#0f172a; font-weight:700; text-decoration:none;
            transition:background .15s, border-color .15s, color .15s;
        }
        .page-item.active .page-link{ background:#16a34a; color:#fff; border-color:#16a34a; }
        .page-item.disabled .page-link{ background:#f1f5f9; color:#94a3b8; border-color:#e2e8f0; pointer-events:none; }
        .page-link:hover{ background:#f8fafc; }
    </style>
</head>
<body>
<section layout:fragment="content">

    <!-- Khi KHÔNG có quyền VIEW -->
    <div class="alert alert-warning" sec:authorize="!hasAnyAuthority('MEMBERSHIP_TIER_VIEW','ROLE_ADMIN')">
        Bạn không có quyền xem danh sách tier.
    </div>

    <!-- Khi CÓ quyền VIEW -->
    <div sec:authorize="hasAnyAuthority('MEMBERSHIP_TIER_VIEW','ROLE_ADMIN')" class="wrap">

        <h1 class="page-title">Membership Tiers</h1>

        <div class="toolbar">
            <div></div>
            <!-- Nút tạo chỉ hiện khi có quyền CREATE -->
            <a class="btn btn-primary"
               th:href="@{/admin/membership-tiers/new}"
               sec:authorize="hasAnyAuthority('MEMBERSHIP_TIER_CREATE','ROLE_ADMIN')">Tạo Tier</a>
        </div>

        <!-- Messages -->
        <div class="mt-3">
            <div th:if="${saved}" class="alert alert-success">Đã lưu!</div>
            <div th:if="${deleted}" class="alert alert-success">Đã xóa!</div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        </div>

        <!-- Table -->
        <div class="table-card">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Mã</th>
                        <th>Tên</th>
                        <th>Ngưỡng</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="t : ${ (page != null and page.content != null) ? page.content : items }">
                        <td th:text="${t.code}">GOLD</td>
                        <td th:text="${t.name}">Gold</td>
                        <td th:text="${#numbers.formatDecimal(t.thresholdAmount,0,'DEFAULT',2,'DEFAULT')}">0.00</td>
                        <td>
                            <div class="d-flex" style="display:flex; gap:8px; justify-content:center; flex-wrap:wrap;">
                                <!-- Sửa: chỉ hiện khi có quyền EDIT -->
                                <a class="btn btn-warning btn-sm"
                                   th:href="@{'/admin/membership-tiers/' + ${t.code} + '/edit'}"
                                   sec:authorize="hasAnyAuthority('MEMBERSHIP_TIER_EDIT','ROLE_ADMIN')">Sửa</a>

                                <!-- Xóa: chỉ hiện khi có quyền DELETE -->
                                <form th:action="@{'/admin/membership-tiers/' + ${t.code} + '/delete'}"
                                      method="post" style="display:inline"
                                      onsubmit="return confirm('Xóa tier này?')"
                                      sec:authorize="hasAnyAuthority('MEMBERSHIP_TIER_DELETE','ROLE_ADMIN')">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button class="btn btn-danger btn-sm" type="submit">Xóa</button>
                                </form>
                            </div>
                        </td>
                    </tr>

                    <tr th:if="${(page == null || #lists.isEmpty(page.content)) and #lists.isEmpty(items)}">
                        <td colspan="4" class="text-center" style="padding:18px; color:var(--muted);">Không có dữ liệu</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Phân trang pills dùng component chung -->
        <div th:replace="~{layout/components/_pagination :: body(
            page=${page},
            baseUrl='/admin/membership-tiers'
    )}"></div>

    </div>
</section>
</body>
</html>
