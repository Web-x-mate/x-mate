<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <link rel="stylesheet" th:href="@{/css/customers/membershiptier/list.css}">
</head>
<body>
<section layout:fragment="content">

    <!-- Khi KHÔNG có quyền VIEW -->
    <div class="alert alert-warning" sec:authorize="!hasAnyAuthority('MEMBERSHIP_TIER_VIEW','ROLE_ADMIN')">
        Bạn không có quyền xem danh sách tier.
    </div>

    <!-- Khi CÓ quyền VIEW -->
    <div sec:authorize="hasAnyAuthority('MEMBERSHIP_TIER_VIEW','ROLE_ADMIN')">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-bold">Membership Tiers</h1>

            <!-- Nút tạo chỉ hiện khi có quyền CREATE -->
            <a class="btn btn-primary"
               th:href="@{/admin/membership-tiers/new}"
               sec:authorize="hasAnyAuthority('MEMBERSHIP_TIER_CREATE','ROLE_ADMIN')">
                Tạo Tier
            </a>
        </div>

        <div class="mt-3">
            <div th:if="${saved}" class="alert alert-success">Đã lưu!</div>
            <div th:if="${deleted}" class="alert alert-success">Đã xóa!</div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        </div>

        <div class="overflow-x-auto mt-3">
            <table class="table">
                <thead>
                <tr>
                    <th>Mã</th>
                    <th>Tên</th>
                    <th>Ngưỡng</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${items}">
                    <td th:text="${t.code}">GOLD</td>
                    <td th:text="${t.name}">Gold</td>
                    <td th:text="${#numbers.formatDecimal(t.thresholdAmount,0,'DEFAULT',2,'DEFAULT')}">0.00</td>
                    <td class="text-right">
                        <!-- Sửa: chỉ hiện khi có quyền EDIT -->
                        <a class="btn btn-ghost btn-sm"
                           th:href="@{'/admin/membership-tiers/' + ${t.code} + '/edit'}"
                           sec:authorize="hasAnyAuthority('MEMBERSHIP_TIER_EDIT','ROLE_ADMIN')">
                            Sửa
                        </a>

                        <!-- Xóa: chỉ hiện khi có quyền DELETE -->
                        <form th:action="@{'/admin/membership-tiers/' + ${t.code} + '/delete'}"
                              method="post" style="display:inline"
                              onsubmit="return confirm('Xóa tier này?')"
                              sec:authorize="hasAnyAuthority('MEMBERSHIP_TIER_DELETE','ROLE_ADMIN')">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-ghost btn-sm" type="submit">Xóa</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(items)}">
                    <td colspan="4" class="text-center text-gray-500">Không có dữ liệu</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-4 flex items-center gap-2" th:if="${page != null}">
            <a class="btn btn-light"
               th:href="@{/admin/membership-tiers(page=${page.number-1}, size=${page.size})}"
               th:if="${!page.first}">« Trước</a>
            <span>Trang <span th:text="${page.number + 1}">1</span>/<span th:text="${page.totalPages}">1</span></span>
            <a class="btn btn-light"
               th:href="@{/admin/membership-tiers(page=${page.number+1}, size=${page.size})}"
               th:if="${!page.last}">Sau »</a>
        </div>
    </div>
</section>
</body>
</html>
