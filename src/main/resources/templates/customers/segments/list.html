<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<body>
<section layout:fragment="content">
    <h1 class="page-title">Segments</h1>

    <div class="d-flex align-items-center justify-content-between mb-3 gap-2">
        <form th:action="@{/admin/customers/segments}" method="get" class="d-flex gap-2">
            <input class="form-control" type="text" name="q" th:value="${q}" placeholder="Search by name...">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
        <div class="d-flex gap-2">
            <a th:href="@{/admin/customers/segments/new}" class="btn btn-success">+ Thêm segment</a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle w-100">
            <thead class="table-light">
            <tr>
                <th>ID</th><th>Name</th><th>Points</th><th>Description</th><th style="width:200px">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${page?.content}">
                <td th:text="${s.id}">1</td>
                <td th:text="${s.name}">VIP</td>
                <td th:text="${s.points}">500</td> <!-- thêm -->
                <td th:text="${s.description}">Khách ưu tiên</td>
                <td class="d-flex gap-2">
                    <a th:href="@{|/admin/customers/segments/${s.id}/edit|}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{|/admin/customers/segments/${s.id}/delete|}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Xóa segment này?')">Delete</a>
                </td>
            </tr>
            <tr th:if="${page == null || #lists.isEmpty(page.content)}">
                <td colspan="5" class="text-center">No data</td>
            </tr>
            </tbody>

        </table>
    </div>

    <div th:replace="~{layout/components/_pagination :: body(page=${page}, baseUrl='/admin/customers/segments', q=${q})}"></div>
</section>
</body>
</html>
