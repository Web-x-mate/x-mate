<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<body>
<section layout:fragment="content">
    <h1 th:text="${segment != null and segment.id != null} ? 'Sửa segment' : 'Tạo segment'">Tạo segment</h1>

    <form th:action="${segment != null and segment.id != null}
                    ? @{'/admin/customers/segments/' + ${segment.id} + '/edit'}
                    : @{/admin/customers/segments/new}"
          method="post" class="vstack gap-3">
        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div>
            <label for="name">Name *</label>
            <input id="name" name="name" class="form-control" th:value="${segment?.name}" required>
        </div>

        <div>
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" rows="3"
                      th:text="${segment?.description}"></textarea>
        </div>
        <div class="d-flex gap-3">
            <div class="flex-1">
                <label for="points">Points (min threshold)</label>
                <input id="points" name="points" type="number" class="form-control"
                       th:value="${segment?.points}">
                <small class="text-muted">Để trống nếu không dùng ngưỡng điểm.</small>
            </div>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit"
                    th:text="${segment != null && segment.id != null} ? 'Cập nhật' : 'Tạo mới'">Tạo mới</button>
            <a th:href="@{/admin/customers/segments}" class="btn btn-outline-secondary">Quay lại</a>
        </div>
    </form>
</section>
</body>
</html>
