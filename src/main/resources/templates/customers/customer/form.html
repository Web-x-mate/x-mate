<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title th:text="${c.id == null ? 'Tạo khách hàng' : 'Sửa khách hàng'}">Form</title>
    <style>
        :root{
            --bg:#f8fafc;
            --surface:#ffffff;
            --text:#0f172a;
            --muted:#64748b;
            --bd:#e2e8f0;
            --ring:#93c5fd;
            --primary:#2563eb;
            --primary-hover:#1d4ed8;
            --danger:#ef4444;
            --danger-hover:#dc2626;
        }

        body{font-family:"Inter",system-ui,sans-serif;color:var(--text);background:var(--bg);}
        .wrap{max-width:820px;margin:0 auto;padding:32px 0;}

        .page-title{font-size:1.9rem;font-weight:800;color:var(--text);text-align:center;margin:0;}

        /* Alert */
        .alert{border-radius:12px;padding:.85rem 1rem;margin-top:12px;font-weight:600;}
        .alert-danger{background:#fef2f2;border:1px solid #fecaca;color:#991b1b;}

        /* Card form */
        form.space-y-3{
            background:var(--surface);
            border:1px solid var(--bd);
            border-radius:16px;
            box-shadow:0 2px 4px rgba(15,23,42,.06);
            padding:24px 28px;
            margin-top:16px;
        }

        .form-control{display:block;}
        .form-label{display:block;font-weight:700;color:var(--text);margin-bottom:.4rem;}
        .form-hint{display:block;margin-top:.35rem;font-size:.85rem;color:var(--muted);}

        .input, select.input{
            width:100%;height:42px;
            padding:0 .9rem;border:1px solid var(--bd);border-radius:10px;
            background:#fff;font-size:.95rem;color:var(--text);transition:.18s;
        }
        .input:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 3px var(--ring);}
        input[type="date"].input{padding:0 .7rem;}

        /* Checkbox */
        input[type="checkbox"]{
            width:18px;height:18px;border:1px solid var(--bd);border-radius:4px;accent-color:var(--primary);cursor:pointer;
        }

        /* Buttons */
        .btn{
            height:42px;padding:0 20px;border-radius:12px;border:1px solid transparent;
            font-weight:700;font-size:.9rem;display:inline-flex;align-items:center;gap:.5rem;
            transition:.18s;cursor:pointer;
        }
        .btn-primary{background:var(--primary);color:#fff;border-color:var(--primary);}
        .btn-primary:hover{background:var(--primary-hover);}
        .btn-danger{background:var(--danger);color:#fff;border-color:var(--danger);}
        .btn-danger:hover{background:var(--danger-hover);}

        /* Flex helpers */
        .flex{display:flex;}
        .items-center{align-items:center;}
        .gap-2{gap:14px;} /* dãn ra hơn một chút */
        .mt-3{margin-top:12px;}
        .justify-end{justify-content:flex-end;}

        /* Grid helpers */
        .grid{display:grid;gap:12px;}
        .grid-cols-1{grid-template-columns:1fr;}
        .md\:grid-cols-3{grid-template-columns:repeat(3,minmax(0,1fr));}
        .md\:grid-cols-2{grid-template-columns:repeat(2,minmax(0,1fr));}
        @media (max-width: 768px){
            .md\:grid-cols-3, .md\:grid-cols-2{grid-template-columns:1fr;}
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="wrap">
        <h1 class="page-title" th:text="${c.id == null ? 'Tạo khách hàng' : 'Sửa khách hàng'}">Form</h1>

        <div class="mt-3" th:if="${error}">
            <div class="alert alert-danger" th:text="${error}"></div>
        </div>

        <form th:action="@{/admin/customers}" th:object="${c}" method="post" class="space-y-3">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-control">
                <label class="form-label">Email <span style="color:#dc2626">*</span></label>
                <input class="input" type="email" th:field="*{email}" maxlength="120" th:readonly="${c.id != null}" required/>
                <small class="form-hint">Không sửa email sau khi tạo (unique).</small>
            </div>

            <div class="form-control">
                <label class="form-label">Họ tên</label>
                <input class="input" type="text" th:field="*{fullname}" maxlength="120"/>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                <div class="form-control">
                    <label class="form-label">Điện thoại</label>
                    <input class="input" type="text" th:field="*{phone}" maxlength="20"/>
                </div>
                <div class="form-control">
                    <label class="form-label">Giới tính</label>
                    <select class="input" th:field="*{gender}">
                        <option th:value="${null}">--</option>
                        <option value="M">Nam</option>
                        <option value="F">Nữ</option>
                        <option value="O">Khác</option>
                    </select>
                </div>
                <div class="form-control">
                    <label class="form-label">Ngày sinh</label>
                    <input class="input" type="date" th:field="*{dob}"/>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <div class="form-control">
                    <label class="form-label">Chiều cao (cm)</label>
                    <input class="input" type="number" th:field="*{heightCm}" min="0"/>
                </div>
                <div class="form-control">
                    <label class="form-label">Cân nặng (kg)</label>
                    <input class="input" type="number" th:field="*{weightKg}" min="0"/>
                </div>
            </div>

            <div class="form-control">
                <label class="form-label">Enabled</label>
                <input type="checkbox" th:field="*{enabled}"/>
            </div>

            <!-- OAuth info -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <div class="form-control">
                    <label class="form-label">OAuth Provider</label>
                    <input class="input" type="text" th:value="${c.oauthProvider}" readonly/>
                </div>
                <div class="form-control">
                    <label class="form-label">OAuth Subject</label>
                    <input class="input" type="text" th:value="${c.oauthSubject}" readonly/>
                </div>
            </div>

            <!-- Buttons căn phải -->
            <div class="flex items-center justify-end gap-2 mt-3">
                <button class="btn btn-primary" type="submit">Lưu</button>
                <a class="btn btn-danger" th:href="@{/admin/customers}">Hủy</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
