<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title th:text="${c.id == null ? 'Tạo khách hàng' : 'Sửa khách hàng'}">Form</title>
    <link rel="stylesheet" th:href="@{/css/customers/customer/form.css}">
</head>
<body>
<section layout:fragment="content">
    <div class="wrap">
        <h1 class="page-title" th:text="${c.id == null ? 'Tạo khách hàng' : 'Sửa khách hàng'}">Form</h1>

        <div class="mt-3" th:if="${error}">
            <div class="alert alert-danger" th:text="${error}"></div>
        </div>

        <form th:action="@{/admin/customers}" th:object="${c}" method="post" class="space-y-3">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-control">
                <label class="form-label">Email <span style="color:#dc2626">*</span></label>
                <input class="input" type="email" th:field="*{email}" maxlength="120" th:readonly="${c.id != null}" required/>
                <small class="form-hint">Không sửa email sau khi tạo (unique).</small>
            </div>

            <div class="form-control">
                <label class="form-label">Họ tên</label>
                <input class="input" type="text" th:field="*{fullname}" maxlength="120"/>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                <div class="form-control">
                    <label class="form-label">Điện thoại</label>
                    <input class="input" type="text" th:field="*{phone}" maxlength="20"/>
                </div>
                <div class="form-control">
                    <label class="form-label">Giới tính</label>
                    <select class="input" th:field="*{gender}">
                        <option th:value="${null}">--</option>
                        <option value="M">Nam</option>
                        <option value="F">Nữ</option>
                        <option value="O">Khác</option>
                    </select>
                </div>
                <div class="form-control">
                    <label class="form-label">Ngày sinh</label>
                    <input class="input" type="date" th:field="*{dob}"/>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <div class="form-control">
                    <label class="form-label">Chiều cao (cm)</label>
                    <input class="input" type="number" th:field="*{heightCm}" min="0"/>
                </div>
                <div class="form-control">
                    <label class="form-label">Cân nặng (kg)</label>
                    <input class="input" type="number" th:field="*{weightKg}" min="0"/>
                </div>
            </div>

            <div class="form-control">
                <label class="form-label">Enabled</label>
                <input type="checkbox" th:field="*{enabled}"/>
            </div>

            <!-- OAuth info -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <div class="form-control">
                    <label class="form-label">OAuth Provider</label>
                    <input class="input" type="text" th:value="${c.oauthProvider}" readonly/>
                </div>
                <div class="form-control">
                    <label class="form-label">OAuth Subject</label>
                    <input class="input" type="text" th:value="${c.oauthSubject}" readonly/>
                </div>
            </div>

            <!-- Buttons căn phải -->
            <div class="flex items-center justify-end gap-2 mt-3">
                <button class="btn btn-primary" type="submit">Lưu</button>
                <a class="btn btn-danger" th:href="@{/admin/customers}">Hủy</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
