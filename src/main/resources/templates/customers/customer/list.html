<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<body>
<section layout:fragment="content" th:with="fmt='dd/MM/yyyy HH:mm'">

    <div class="flex items-center justify-between">
        <h1 class="text-xl font-bold">Khách hàng</h1>
        <a class="btn btn-primary" th:href="@{/admin/customers/new}">Tạo mới</a>
    </div>

    <div class="mt-3">
        <form th:action="@{/admin/customers}" method="get" class="flex gap-2">
            <input class="input" type="text" name="q" th:value="${q}" placeholder="Tìm theo email / họ tên"/>
            <button class="btn" type="submit">Tìm</button>
        </form>
    </div>

    <div class="mt-3">
        <div th:if="${saved}" class="alert alert-success">Đã lưu!</div>
        <div th:if="${deleted}" class="alert alert-success">Đã xóa!</div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    </div>

    <div class="overflow-x-auto mt-3">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th>Điện thoại</th>
                <th>Giới tính</th>
                <th>Enabled</th>
                <th>Tạo lúc</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${items}">
                <td th:text="${c.id}">1</td>
                <td th:text="${c.fullname} ?: '-'">-</td>
                <td th:text="${c.email}">-</td>
                <td th:text="${c.phone} ?: '-'">-</td>
                <td th:text="${c.gender} ?: '-'">-</td>
                <td>
          <span class="badge"
                th:text="${(c.enabled ?: false) ? 'Enabled' : 'Disabled'}"
                th:classappend="${(c.enabled ?: false)} ? ' badge-success' : ' badge-danger'">Enabled</span>
                </td>
                <td th:text="${c.createdAt != null ? #temporals.format(c.createdAt, fmt) : '-'}">-</td>
                <td class="text-right">
                    <a class="btn btn-ghost btn-sm" th:href="@{'/admin/customers/' + ${c.id} + '/edit'}">Sửa</a>
                    <form th:action="@{'/admin/customers/' + ${c.id} + '/delete'}" method="post" style="display:inline"
                          onsubmit="return confirm('Xóa khách hàng này?')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-ghost btn-sm" type="submit">Xóa</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(items)}">
                <td colspan="8" class="text-center text-gray-500">Không có dữ liệu</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- phân trang đơn giản -->
    <div class="mt-4 flex items-center gap-2" th:if="${page != null}">
        <a class="btn btn-light"
           th:href="@{/admin/customers(page=${page.number-1}, size=${page.size}, q=${q})}"
           th:if="${!page.first}">« Trước</a>
        <span>Trang <span th:text="${page.number + 1}">1</span>/<span th:text="${page.totalPages}">1</span></span>
        <a class="btn btn-light"
           th:href="@{/admin/customers(page=${page.number+1}, size=${page.size}, q=${q})}"
           th:if="${!page.last}">Sau »</a>
    </div>

</section>
</body>
</html>
