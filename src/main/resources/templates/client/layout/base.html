<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/png" th:href="@{/client/images/favicon.png}"/>

    <title th:text="${pageTitle} ?: 'X-Mate Shop'">X-Mate Shop</title>

    <!-- CSS chung -->
    <link rel="stylesheet" th:href="@{/client/css/app.css}"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          referrerpolicy="no-referrer"/>

    <!-- (tuỳ chọn) head extras CHUNG từ fragments -->
    <th:block layout:include="~{client/layout/fragments :: headExtras}"></th:block>

    <!-- placeholder để TRANG CON bơm CSS/HEAD riêng -->
    <th:block layout:fragment="headExtras"></th:block>
</head>
<body>
<!-- alerts chung -->
<div layout:include="~{client/layout/fragments :: alerts}"></div>

<!-- header chung (nhận biến từ controller) -->
<header layout:include="~{client/layout/fragments :: header(primaryCategories=${primaryCategories}, searchQuery=${searchQuery}, cartQuantity=${cartQuantity})}"></header>

<!-- vùng nội dung của trang con -->
<main class="site-main">
    <div layout:fragment="content"></div>
</main>

<!-- footer chung -->
<footer layout:include="~{client/layout/fragments :: footer}"></footer>

<!-- JS chung -->
<script th:src="@{/client/js/header.js}"></script>
<script th:src="@{/client/js/alerts.js}"></script>

<!-- (tuỳ chọn) body extras CHUNG -->
<th:block layout:include="~{client/layout/fragments :: bodyExtras}"></th:block>

<!-- placeholder để TRANG CON bơm JS riêng -->
<th:block layout:fragment="bodyExtras"></th:block>

  <!-- Chatbot widget -->
  <div th:replace="~{widget/chatbot :: widget}"></div>

</body>
</html>
