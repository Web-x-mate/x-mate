<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="widget">
    <style>
        :root {
            --chatbot-primary: #2563eb;
            --chatbot-bg: #ffffff;
            --chatbot-shadow: 0 20px 60px rgba(15, 23, 42, 0.25);
        }

        .chatbot-toggle {
            position: fixed;
            right: 24px;
            bottom: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            background: var(--chatbot-primary);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
            color: #fff;
            font-size: 26px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            z-index: 9999;
        }

        .chatbot-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.5);
        }

        .chatbot-panel {
            position: fixed;
            right: 24px;
            bottom: 88px;
            width: 340px;
            max-width: calc(100vw - 32px);
            height: 480px;
            background: var(--chatbot-bg);
            border-radius: 16px;
            box-shadow: var(--chatbot-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: translateY(16px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            z-index: 9999;
        }

        .chatbot-panel.is-open {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .chatbot-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 18px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: #fff;
        }

        .chatbot-header h3 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }

        .chatbot-header small {
            display: block;
            font-size: 12px;
            opacity: 0.8;
        }

        .chatbot-close {
            border: none;
            background: transparent;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        .chatbot-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .chatbot-message {
            display: flex;
            gap: 10px;
            margin-bottom: 14px;
            align-items: flex-start;
        }

        .chatbot-message--user {
            flex-direction: row-reverse;
        }

        .chatbot-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #1d4ed8;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .chatbot-bubble {
            max-width: 220px;
            padding: 10px 14px;
            border-radius: 14px;
            font-size: 14px;
            line-height: 1.4;
            background: #fff;
            color: #1f2937;
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
        }

        .chatbot-message--user .chatbot-bubble {
            background: #2563eb;
            color: #fff;
            border-bottom-right-radius: 4px;
            border-bottom-left-radius: 14px;
        }

        .chatbot-form {
            padding: 12px 14px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
            background: #fff;
        }

        .chatbot-form input {
            flex: 1;
            border: 1px solid #cbd5f5;
            border-radius: 24px;
            padding: 10px 14px;
            font-size: 14px;
            outline: none;
        }

        .chatbot-form button {
            background: #2563eb;
            border: none;
            color: #fff;
            padding: 0 18px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .chatbot-panel {
                right: 16px;
                left: 16px;
                width: auto;
                height: 60vh;
            }
        }
    </style>

    <button id="chatbotToggle" class="chatbot-toggle" aria-label="Mở chat">
        <i class="fa-solid fa-message"></i>
    </button>

    <div id="chatbotPanel" class="chatbot-panel" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="chatbot-header">
            <div>
                <h3>XMate Assistant</h3>
                <small>Luôn sẵn sàng hỗ trợ bạn</small>
            </div>
            <button id="chatbotClose" class="chatbot-close" aria-label="Đóng">&times;</button>
        </div>
        <div id="chatbotMessages" class="chatbot-messages">
            <div class="chatbot-message chatbot-message--bot">
                <div class="chatbot-avatar">XM</div>
                <div class="chatbot-bubble">
                    Xin chào! Tôi là trợ lý XMate. Bạn cần hỗ trợ gì hôm nay?
                </div>
            </div>
        </div>
        <form id="chatbotForm" class="chatbot-form">
            <input id="chatbotInput" type="text" placeholder="Nhập tin nhắn..." autocomplete="off">
            <button type="submit">Gửi</button>
        </form>
    </div>

    <script>
        (() => {
            const toggle = document.getElementById('chatbotToggle');
            const panel = document.getElementById('chatbotPanel');
            const closeBtn = document.getElementById('chatbotClose');
            const form = document.getElementById('chatbotForm');
            const input = document.getElementById('chatbotInput');
            const messages = document.getElementById('chatbotMessages');

            function openPanel() {
                panel.classList.add('is-open');
                panel.setAttribute('aria-hidden', 'false');
                setTimeout(() => input.focus(), 150);
            }

            function closePanel() {
                panel.classList.remove('is-open');
                panel.setAttribute('aria-hidden', 'true');
            }

            toggle.addEventListener('click', () => {
                if (panel.classList.contains('is-open')) {
                    closePanel();
                } else {
                    openPanel();
                }
            });
            closeBtn.addEventListener('click', closePanel);

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const text = input.value.trim();
                if (!text) return;
                appendMessage('user', text);
                input.value = '';

                const placeholderId = appendMessage('bot', 'Đang xử lý...');

                try {
                    const res = await fetch('/api/chatbot', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ message: text })
                    });
                    if (!res.ok) throw new Error('Bad response');
                    const data = await res.json();
                    replaceMessage(placeholderId, data.reply || 'Xin lỗi, tôi chưa hiểu câu hỏi này.');
                } catch (err) {
                    replaceMessage(placeholderId, 'Có lỗi xảy ra, vui lòng thử lại sau.');
                }
            });

            function appendMessage(sender, text) {
                const id = crypto.randomUUID ? crypto.randomUUID() : String(Date.now() + Math.random());
                const wrapper = document.createElement('div');
                wrapper.className = `chatbot-message chatbot-message--${sender}`;
                wrapper.dataset.id = id;

                if (sender === 'bot') {
                    const avatar = document.createElement('div');
                    avatar.className = 'chatbot-avatar';
                    avatar.textContent = 'XM';
                    wrapper.appendChild(avatar);
                }

                const bubble = document.createElement('div');
                bubble.className = 'chatbot-bubble';
                bubble.textContent = text;
                wrapper.appendChild(bubble);
                messages.appendChild(wrapper);
                messages.scrollTop = messages.scrollHeight;
                return id;
            }

            function replaceMessage(id, text) {
                const target = messages.querySelector(`[data-id="${id}"] .chatbot-bubble`);
                if (target) {
                    target.textContent = text;
                } else {
                    appendMessage('bot', text);
                }
            }
        })();
    </script>
</th:block>
